<div class="container">
  <!-- Contenedor principal -->
  <br>

  <!-- Barra de navegacion -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <a class="navbar-brand" href="#">
      <img src="assets/images/angular.png" width="30" height="30" alt="">Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="[ '' ]">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" *ngFor="let category of categories">
          <a class="nav-link" [routerLink]="[ '/categoria', category.id ]">{{category.name}}</a>
        </li>

      </ul>

      <ul class="navbar-nav navbar-right" *ngIf="!identity">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="[ '/login' ]">Login <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="[ '/registro' ]">Registro</a>
          </li>
  
        </ul>

      </ul>


      <ul class="navbar-nav navbar-right" *ngIf="identity && identity.name">
        <div *ngIf="identity && identity.image">
          <img src="{{url+ 'user/avatar/'+identity.image}}" style=" vertical-align: middle;
          width: 50px;
          height: 50px;
          border-radius: 50%;">
      </div>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
          {{identity.name +' '+identity.surname}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" [routerLink]="[ '/crear-entrada']">Crear entrada</a>
            <a class="dropdown-item" [routerLink]="[ '/crearcategoria']">Crear categoria</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" [routerLink]="[ '/perfil', identity.sub]">Mi perfil</a>
            <a class="dropdown-item" [routerLink]="[ '/ajustes']">Ajustes</a>
            <a class="dropdown-item" [routerLink]="[ '/logout/1']">Cerrar Sesion</a>
          </div>
        </li>
        
        
      </ul>

    </div>
  </nav>
  <!-- fin barra de navegacion -->


<!-- Contenido -->

<router-outlet></router-outlet>





<footer>
  <hr>
  JavaScript, jonathan Lopez &copy;
  <hr>
</footer>
</div>
<!-- fin principal container -->
