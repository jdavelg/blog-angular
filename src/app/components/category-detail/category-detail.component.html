<div class="loading" *ngIf="!category">
Cargando...

</div>

<div class="container-fluid mt-3" *ngIf="category">
<h1>{{page_title}}-{{category.name}}</h1>
<div class="card-colums" *ngIf="!posts">
Cargando Publicaciones...
</div>

<div class=" alert alert-warning" *ngIf="posts.length ==0">
Aun no hay entradas para mostrar en esta categoria
</div>



<div class="card-colums" *ngIf="posts">

    <article class="card w-100" *ngFor="let post of posts">
<div class="card-header">
        <h3><a [routerLink]="[ '/entrada', post.id]">{{post.title}}</a></h3>
</div>


<div class="card-body">
<!-- imagen -->
<div class="post-image w-100" *ngIf="post.image">
<img src="{{url+'post/image/' + post.image}}" class="w-100">
</div>
<div class="post-image w-100" *ngIf="!post.image">
    <img src="https://via.placeholder.com/500x300" class="w-100">
    </div>
<!-- Botones de Accion -->
<div class="post-buttons mt-5">

    <a [routerLink]="[ '/entrada', post.id ]" class="btn btn-info mr-2">Leer</a>

</div>

</div>
    </article>
</div>

</div>
