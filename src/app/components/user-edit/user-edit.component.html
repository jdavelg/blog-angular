<div class="col-md-12 mt-3">


    <h2>{{page_title}}</h2>
    
    <p *ngIf="status!= 'success'">
        Modifica tus Datos personales de usuario
    </p>
    <hr>
    
    
   <ng-container *ngIf="status== 'success'">
        <div class="alert alert-success" role="alert" > 
            Los datos se han guardado correctamente  
            </div>
    </ng-container>
    
        <div class="alert alert-danger" role="alert" *ngIf="status== 'error'"> 
       Los datos no se han guardado
            </div> 
    
    
    
    <!-- Formulario de ajustes -->
    
    <form action="" class="col-md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
    <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z ]+">
    
    <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre no es valido</small>
    
    </div>
    
    <div class="form-group">
    <label for="surname">Apellido</label>
    <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z ]+">
    
    <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Los Apellido/s no son validos</small>
    </div>
    
    <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" class="form-control"  #email="ngModel" [(ngModel)]="user.email" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
    
    <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es valido</small>
    </div>
    
    <div class="form-group">
        <label for="description">Biografia</label>
        <textarea  [froalaEditor] type="text" name="description" class="form-control" #description="ngModel" [(ngModel)]="user.description" ></textarea>
        
       
        </div>


        <div class="form-group">
            <label for="image">Avatar</label>
  <div *ngIf="identity && identity.image">
                <img src="{{url+ 'user/avatar/'+identity.image}}" class="avatar_edit">
            </div>
            
            <angular-file-uploader
      [config]="afuConfig"
    
      (ApiResponse)="avatarUpload($event)">
      >

</angular-file-uploader>
            
           
            </div>
    
    
    <input type="submit" value="Guardar Cambios" class="btn btn-success" [disabled]="userEditForm.invalid">
    
    </form>
    
<br>
    
    
    </div>
