<div class="loading" *ngIf="!posts">
    Cargando...
    
    </div>
    
    <div class="container-fluid mt-3" *ngIf="posts">
    <h1>{{page_title}}</h1>
<div class="user-card float-left">
    <h2>Perfil de {{user.name + ' '+user.surname}} </h2>
    <div *ngIf="identity && identity.image" class="ml-3 mr-3">
        <img src="{{url+ 'user/avatar/'+user.image}}" style=" vertical-align: middle;
        width: 90px;
        height: 90px;
        border-radius: 50%;">
    </div>
    <p [innerHTML]="user.description"></p>
</div>

<div class="clearfix"></div>
    <div class="card-colums">
    
        <article class="card w-100" *ngFor="let post of posts">
    <div class="card-header">
            <h3><a [routerLink]="[ '/entrada', post.id]">{{post.title}}</a></h3>
    </div>
    
    <div class="card-body">
    <!-- imagen -->
    <div class="post-image w-100" *ngIf="post.image">
    <img src="{{url+'post/image/' + post.image}}" class="w-100">
    </div>
    <div class="post-image w-100" *ngIf="!post.image">
        <img src="https://via.placeholder.com/500x300" class="w-100">
        </div>
    <!-- Botones de Accion -->
    <div class="post-buttons mt-5">
    
        <a [routerLink]="[ '/entrada', post.id ]" class="btn btn-info mr-2">Leer</a>
    
    </div>
    
    </div>
        </article>
    </div>
    
    </div>
