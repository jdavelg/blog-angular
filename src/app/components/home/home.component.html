<div class="loading" *ngIf="!posts">
Cargando...

</div>

<div class="container-fluid mt-3" *ngIf="posts">
<h1>{{page_title}}</h1>


<div class="card mb-4" *ngFor="let post of posts">
    <img class="card-img-top" src="{{url+'post/image/' + post.image}}" alt="Card image cap" *ngIf="post.image">
    <img class="card-img-top" src="https://increasify.com.au/wp-content/uploads/2016/08/default-image.png" alt="Card image cap" *ngIf="!post.image">
    <div class="card-body">
      <h2 class="card-title"><a [routerLink]="[ '/entrada', post.id]">{{post.title}}</a></h2>
      <p class="card-text">Este es un articulo del blog</p>
      <a [routerLink]="[ '/entrada', post.id]" class="btn btn-primary">Leer articulo &rarr;</a>
    </div>
    <div class="card-footer text-muted">
      Publicado hace mas de una semana
      
    </div>
  </div>
