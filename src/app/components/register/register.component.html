<div class="col-md-12 mt-3">


<h2>{{page_title}}</h2>

<p *ngIf="status!= 'success'">
    Registrate en nuestra plataforma para publicar entradas
</p>


<ng-container *ngIf="status== 'success'">
    <div class="alert alert-success" role="alert" > 
        Se ha registrado Correctamente  <a [routerLink]="[ '/login']">Iniciar sesion AQUI</a>
        </div>
</ng-container>

    <div class="alert alert-danger" role="alert" *ngIf="status== 'error'"> 
      Error! No se ha podido registrar
        </div> 



<!-- Formulario de registro -->

<form action="" class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
<div class="form-group">
<label for="name">Nombre</label>
<input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z ]+">

<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre no es valido</small>

</div>

<div class="form-group">
<label for="surname">Apellido</label>
<input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z ]+">

<small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Los Apellido/s no son validos</small>
</div>

<div class="form-group">
<label for="email">Email</label>
<input type="email" name="email" class="form-control"  #email="ngModel" [(ngModel)]="user.email" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >

<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es valido</small>
</div>

<div class="form-group">
<label for="password">Contraseña</label>
<input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required>

<small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">la contraseña no es valida</small>
</div>

<input type="submit" value="Registrarme!" class="btn btn-success" [disabled]="registerForm.invalid">

</form>




</div>
